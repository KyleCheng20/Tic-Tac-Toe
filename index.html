<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <dialog>
            <h3>Game Over!</h3>
            <p class="result-msg"></p>
            <button type="button" class="restart-game-btn">Restart Game</button>
        </dialog>
        <div class="container">
            <header>
                <h1>Tic-Tac-Toe</h1>
            </header>
            <div class="score-container">
                <div class="player1-score-container">
                    <h2>Player 1</h2>
                    <span>0</span>
                </div>
                <div class="player2-score-container">
                    <h2>Player 2</h2>
                    <span>0</span>
                </div>
            </div>
            <div class="game-board-container">
            </div>
        </div>
        
    </body>
</html>
