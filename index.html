<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <dialog>
            <h3>Game Over!</h3>
            <p class="result-msg"></p>
            <div class="dialog-btn-container">
                <button type="button" class="restart-game-btn">Play Again</button>
                <button type="button" class="reset-scores-btn">Reset Scores</button>
            </div>
        </dialog>
        
        <div class="container">
            <header>
                <h1>Tic-Tac-Toe</h1>
            </header>
            <main>
                <div class="score-container">
                    <div class="player1-score-container">
                        <div class="player1-info">
                            <h2>Player 1</h2>
                            <span class="player1-score">0</span>
                        </div>
                    </div>
                    <div class="player2-score-container">
                        <div class="player2-info">
                            <span class="player2-score">0</span>
                            <h2>Player 2</h2>
                        </div>
                    </div>
                </div>
                <div class="turn-bar-container">
                    <div class="player1-turn-indicator">
                        <span class="turn-text"></span>
                    </div>
                    <div class="player2-turn-indicator">
                        <span class="turn-text"></span>
                    </div>
                </div>
                <div class="game-board-container"></div> 
            </main>
        </div>
        
    </body>
</html>
